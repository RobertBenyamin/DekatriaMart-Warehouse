{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
        <h1 class="text-2xl font-semibold text-center mb-6">Confirm Deletion</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <p class="mb-4">Are you sure you want to delete "{{item.name}}"?</p>
            
            <div class="text-center">
                <a href="{{request.META.HTTP_REFERER}}" class="text-blue-500 hover:underline mr-8">Go Back</a>
                <input type="submit" value="Confirm" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full transition duration-200 mt-4">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
