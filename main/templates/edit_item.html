{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-full sm:w-1/2 md:w-1/3 ">
        <h1 class="text-2xl font-semibold text-center mb-6">Edit Item</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter item name" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition duration-200" value="{{ form.instance.name }}">
            </div>
            
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount:</label>
                <input type="text" name="amount" id="amount" placeholder="Enter amount" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition duration-200" value="{{ form.instance.amount }}">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description:</label>
                <textarea name="description" id="description" placeholder="Enter item description" rows="4" class="form-textarea w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition duration-200">{{ form.instance.description }}</textarea>
            </div>

            <div class="mb-6">
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price:</label>
                <input type="text" name="price" id="price" placeholder="Enter price" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200 transition duration-200" value="{{ form.instance.price }}">
            </div>

            <div class="text-center">
                <input type="submit" value="Edit Item" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition duration-200">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
